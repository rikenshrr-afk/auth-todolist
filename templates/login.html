{% block content %}

<h1 class="row justify-content-center"> LOGIN</h1>
{% if messages %}
    {% for message in messages %}
        <h1 class="text-center custom">{{message}}</h1>
    {% endfor %}
{% endif %}

<div class="row justify-content-center mt-5 ">
    <div class="col-sm-10">
<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    <div class="form-group">
     
      <label for="username">Username:</label>
      <input type="text" class="form-control area" placeholder="Enter username" id="username" name="username">

    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control area" placeholder="Enter password" id="password" name="password">
      <span class="text-danger">{{ form.non_field_errors }}</span>
    </div>

    
    <button type="submit" class="btn btn-info">login</button>

    <a class="btn btn-default" href="{% url 'register' %}">Sign-up?</a>
  </form>
    </div>
</div>



{% endblock %}
