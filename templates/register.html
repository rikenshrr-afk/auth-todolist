{% block content %}

<h1 class="row justify-content-center"> REGISTER</h1>


<div class="row justify-content-center mt-5">
    <div class="col-sm-10">
<form method="POST" action="{% url 'register' %}">
    {% csrf_token %}
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" placeholder="Enter username" id="username " name="{{ form.username.name }}">
        <span class="text-danger">{{ form.username.errors }}</span>
    </div>
    <div class="form-group">
      <label for="pwd1">Password:</label>
      <input type="password" class="form-control" placeholder="Enter password" id="password1" name="{{ form.password1.name }}">
        <span class="text-danger">{{ form.password1.errors }}</span>
    </div>


    <div class="form-group">
        <label for="pwd2">Confirm Password:</label>
        <input type="password" class="form-control" placeholder="Enter password" id="password2" name="{{ form.password2.name }}">
        <span class="text-danger">{{ form.password2.errors }}</span>
    </div>
    
    <button type="submit" class="btn btn-info">Sign-up</button>

    <a class="btn btn-default" href="{% url 'login' %}">Already have an account</a>
  </form>
  </div>
</div>



{% endblock %}
